<html>
  <head>
    <title>Widget</title>
    <script type="text/javascript" src="reporter.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        var node = document.getElementById('stats');
        
        var list = extensions();
        for (guid in list) {
          node.innerHTML += "<img onclick='alert(\"visit firenomics page for " + guid + "\")' src='" + list[guid].icon + "' title='" + list[guid].name + "'>";
        }
      };
    </script>
  </head>

  <body>
    <div style="border: 1px solid #888; padding: 4px; width: 200px; -moz-border-radius: 5px; font-size: 10px">
      <div id="stats"></div>
      <div>Powered by <a href="http://firenomics.com">firenomics</a></div>
    </div>
  </body>
</html>
