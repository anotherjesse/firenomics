$def with (page, slug)
$var title: Editing $slug

<form method="post">
  <label>
    Page Title:<br />
    <input type="text" name="title" value="$page.title" />
  </label><br />
  <label>
    Meta Description:<br />
    <input type="text" name="metaDescription" value="$page.metaDescription" />
  </label>
  <br />
  <label>
    Content:<br />
    <textarea id="daBody" name="body">$page.body</textarea>
  </label>
  <br />
  <input type="submit" name="save" />
</form>
