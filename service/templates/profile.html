$def with (profile, nonce)
$var title: Profile

<h3 class="$profile.platform">$profile.name <em>$profile.version on $profile.os</em></h3>
<form>
  <input id="fnProfileSecret" type="text" style="visibility: hidden" value="$nonce" />
  <div id="fnClaimProfile" style="visibility: hidden">
    <input id="fnSubmit" type="submit" value="Claim your profile!" />
  </div>
</form>
<ul>
$for ux in profile.profileextension_set:
    <li><a href="/extensions/$ux.extension.mid">$ux.extension.name</a> <em>$ux.version</em></li>
</ul>
