$def with (user)
$var title: $user.name

<img src="$user.gravatar(80)" style="float :left; padding: 10px" />
<h1>$user.name</h1>

<div class="clear"></div>

$for profile in user.profile_set:
    <h3>$profile.name</h3>
    <ul>
    $for ux in profile.profileextension_set:
        <li><a href="/extensions/$ux.extension.mid">$ux.extension.name</a> $ux.extension.profileextension_set.count()</li>
    </ul>
